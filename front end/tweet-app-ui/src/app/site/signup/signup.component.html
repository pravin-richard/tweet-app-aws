<div class="container-fluid col-12 col-md-8 col-lg-5 mt-5 mb-5">
    <ul class="list-group text-align-center">
        <li class="list-group-item">
            <form class="mt-3 ml-4 mr-4 mb-5" [formGroup]="signupForm" (submit)="onSubmitSignupForm()">
                <h1>Signup Form</h1>
                <div class="form-row">
                    <div class="col-sm-12 col-lg-12">
                        <div class="alert alert-success" role="alert" *ngIf="isRegister">
                            Registration Successfully
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="isExist">
                            User already Exist
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="firstName">FirstName</label>
                            <input type="text" class="form-control" placeholder="Enter your FirstName" id="firstName"
                                formControlName="firstName" required>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="lastName">lastName</label>
                            <input type="text" class="form-control" placeholder="Enter your lastName" id="lastName"
                                formControlName="lastName" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your Email Id" id="email"
                                formControlName="email" required>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="loginId">Login ID</label>
                            <input type="text" class="form-control" placeholder="Enter your Login Id" id="loginId"
                                formControlName="loginId" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Enter your Password" id="password"
                                formControlName="password" required>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Enter your Confirm Password"
                                id="confirmPassword" formControlName="confirmPassword" required>
                            <div class="text-danger" *ngIf="passwordCkecks()">
                                Password and confirm password should be same
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="text" class="form-control" placeholder="Enter your Contact Number"
                                id="contactNumber" formControlName="contactNumber" maxlength="10" minlength="10" required>           
                        </div>
                    </div>

                </div>
                <div class="form-row mt-2">
                    <span>
                        <button type="submit" class="btn btn-danger text-align-left" [disabled]="!signupForm.valid">
                            Signup
                        </button>
                    </span>
                </div>
            </form>
        </li>
    </ul>
</div>
