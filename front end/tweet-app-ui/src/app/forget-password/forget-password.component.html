<div class="container-fluid col-12 col-md-8 col-lg-5 mt-5 mb-5">
    <ul class="list-group text-align-center">
        <li class="list-group-item">
            <form class="mt-3 ml-4 mr-4 mb-5" (ngSubmit)="onForget(forgetPasswordForm)" #forgetPasswordForm="ngForm">
                <h1>Forgot Password</h1>
                <div class="form-row">
                    <div class="col-sm-12 col-lg-12">
                        <div class="alert alert-info" role="alert" *ngIf="isInvalid">
                            Please Enter the Valid Login Id and password
                        </div>
                        <div class="alert alert-success" role="alert" *ngIf="ispasswordChanged">
                            Logged In Successfully
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-lg-12">
                        <label for="loginId"></label>
                        <input type="text" class="form-control" placeholder="Enter LoginId" id="loginId" ngModel
                        name="loginId" #loginId="ngModel" required>
                        <small class="form-text text-danger">
                            <div *ngIf="loginId.touched && !loginId.valid">Username is required</div>
                        </small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-lg-12">
                        <label for="password"></label>
                        <input type="password" class="form-control" placeholder="Enter password" id="password" ngModel
                        name="password" #password="ngModel" required>
                        <small class="form-text text-danger">
                            <div * ngIf="password.touched && !password.valid">Password is required</div>
                        </small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-lg-12">
                        <label for="confirmPassword"></label>
                        <input type="password" class="form-control" placeholder="Enter confirm password" id="confirmPassword" ngModel
                        name="confirmPassword" #confirmPassword="ngModel" required>
                        <small class="form-text text-danger">
                            <div * ngIf="confirmPassword.touched && !confirmPassword.valid">Password is required</div>
                        </small>
                    </div>
                </div>
                

                <div class="form-row mt-2">
                    <span>
                        <button type="submit" class="btn btn-danger text-align-left" [disabled]="!forgetPasswordForm.valid">
                            Reset Password
                        </button>
                    </span>
                </div>
            </form>
        </li>

    </ul>

</div>
