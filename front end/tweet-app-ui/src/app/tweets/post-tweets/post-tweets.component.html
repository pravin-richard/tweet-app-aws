<div class="container-fluid col-12 col-md-8 col-lg-5 mt-5 mb-5">
    <ul class="list-group text-align-center">
        <li class="list-group-item">
            <form class="mt-3 ml-4 mr-4 mb-5" (ngSubmit)="onSubmit(postForm)" #postForm="ngForm">
                <h1>Post Tweet</h1>
                <div class="form-row">
                    <div class="col-sm-12 col-lg-12">
                        
                        <div class="alert alert-success" role="alert" *ngIf="isPost">
                            Tweet Uploaded Successfully
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-lg-12">
                        <label for="message"></label>
                        <input type="text" class="form-control textBox" placeholder="Enter the tweet" id="message" ngModel
                            name="message" #message="ngModel" maxlength="120" required>
                        <small class="form-text text-danger">
                            <div *ngIf="message.touched && !message.valid">Post the Tweet</div>
                        </small>
                    </div>
                </div>


                <div class="form-row mt-2">
                    <span>
                        <button type="submit" class="btn btn-success text-align-left" [disabled]="!postForm.valid">
                            Post
                        </button>
                    </span>


                </div>

            </form>
        </li>

    </ul>

</div>
