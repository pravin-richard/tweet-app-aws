<div class="container-fluid col-12 col-md-8 col-lg-5 mt-5 mb-5">
    <ul class="list-group text-align-center">
        <li class="list-group-item">
            <form class="mt-3 ml-4 mr-4 mb-5" [formGroup]="replyForm" (submit)="onSubmitReplyForm()">
                <h1>Reply Tweet</h1>
                <div class="form-row">
                    <div class="col-sm-12 col-lg-12">
                        <div class="alert alert-success" role="alert" *ngIf="isPost">
                            Replied to the Post Successfully
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12  col-lg-12">
                        <div class="form-group">
                            <label for="message"></label>
                            <input type="text" class="form-control textBox" placeholder="Enter your Post" id="message"
                                formControlName="message" maxlength="120" required>
                        </div>
                    </div>
                </div>
                   
                
                <div class="form-row mt-2">
                    <span>
                        <button type="submit" class="btn btn-success text-align-left" [disabled]="!replyForm.valid">
                            Post
                        </button>
                    </span>
                </div>
            </form>
        </li>
    </ul>
</div>
